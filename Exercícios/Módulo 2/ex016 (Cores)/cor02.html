<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * { /*<!--Configurações globais do CSS-->*/
            height: 100%;
        }
        body{
            /*<!--Fixa o fundo da rolagem-->*/
            background-attachment: fixed;

            /*<!--Degradê 
                (Podemos usar também, ao invés de "Linear-gradient", o "radial-gradiente (circle)"
                -->*/
            background-image: linear-gradient(to bottom, #F0D900, #F9058C 70%);
        }
    </style>
</head>
<body>
    
    <h1>Testando gradientes</h1>
</body>
</html>
