<!DOCTYPE html>
<html lang="pt-br">

    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos local</h1>
    <h2>Este vídeo está hospedado no meu próprio computador</h2>

    <p>Forma simples</p>
    <video src="midia/vide-fronteira-anacastela.mp4" width="570px" controls></video>
